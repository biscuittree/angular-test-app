<div>
  <div class="users-action">
    <button class="button button__primary" ng-click="$ctrl.openModal()">Create User</button>
  </div>
  <div class="table-wrapper">
    <table class="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in $ctrl.users" ng-click="$ctrl.openModal(user)">
          <td>{{ user.username }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<modal show="$ctrl.isModalOpen" title="{{ $ctrl.modalTitle }}" on-close="$ctrl.closeModal()">
  <user-form user="$ctrl.editUser" on-delete="$ctrl.deleteUser()" on-save="$ctrl.saveUser()"></user-form>
</modal>
